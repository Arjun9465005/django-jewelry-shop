{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
     /* Container Styles */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Contact Form Styles */
        .contact-wrapper {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 5px;
        }

        .contact-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .contact-form-style {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col-lg-6 {
            width: 48%;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        textarea {
            height: 150px;
        }

        .text-center {
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .form-messege {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="contact-area">
        <div class="container">
            <div class="contact-wrapper">
                <div class="row">
                    <div class="col-12">
                        <div class="contact-form">
                            <div class="contact-title mb-30">
                                <h2 class="title">Send A Quest</h2>
                            </div>
                            <form class="contact-form-style" action="{% url 'store:contact' %}" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="col-lg-12 text-center">
                                    <button class="btn btn-primary" type="submit">Send Message</button>
                                </div>
                            </form>
                            <p class="form-messege"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>


{% endblock content %}
